<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Aprendendo HTML CSS( cascading Style Sheet)</title>
        <meta charset="utf-8">
        <meta name="description" content="Site para aprendizado de CSS">
        <style>
            body{
                font-family: Arial;
                background-color: red;
            }
            p{
                background-color: wheat;
                color: red;
            }
            h2{
                background-color: purple;
            }
            .banana{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Título Principal</h1>
        <p>Isto é um parágrafo!</p>
        <h2 >Sub título</h2>
        <p class="banana">Isto é mais um parágrafo</p>
    </body>
</html>
